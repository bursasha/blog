{% extends 'base.html' %}

{% block title %}
  Список тегов
{% endblock %}

{% block content %}

  <div class="container">

    <h1 class="mb-5 mt-2">Теги:</h1>
    {% for tag in tags %}

      <h3>
        <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
      </h3>

    {% endfor %}

  </div>

{% endblock %}
