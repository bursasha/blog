{% extends 'base.html' %}

{% block title %}
  Новый пост
{% endblock %}

{% block content %}

<div class="container">
  <form action="{% url 'post_create_url' %}" method="post" class="mt-5">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group">
          {{ field.label }}
          {{ field }}
      </div>
    {% endfor %}
    
    <button type="submit" name="button" class="btn btn-primary">
      Создать пост
    </button>

  </form>
</div>

{% endblock %}
