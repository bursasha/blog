{% extends 'base.html' %}

{% block title %}
  Удалить пост {{ post.title | title }}
{% endblock %}

{% block content %}

<div class="container">

  <form method="post" action="{{ post.get_delete_url }}">
    {% csrf_token %}

    <h3> Вы точно хотите удалить <b>"{{ post.title }}"</b> пост? </h3>
    <a href="{{ post.get_absolute_url }}" class="btn btn-info"> Отмена </a>
    <button type="submit" name="button" class="btn btn-danger"> Удалить </button>

  </form>

</div>


{% endblock %}
