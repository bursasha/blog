{% extends 'base.html' %}

{% block title %}
  Удалить тег {{ tag.title | title }}
{% endblock %}

{% block content %}

<div class="container">

  <form method="post" action="{{ tag.get_delete_url }}">
    {% csrf_token %}

    <h3> Вы точно хотите удалить <b>"{{ tag.title }}"</b> тег? </h3>
    <a href="{{ tag.get_absolute_url }}" class="btn btn-info"> Отмена </a>
    <button type="submit" name="button" class="btn btn-danger"> Удалить </button>

  </form>

</div>


{% endblock %}
