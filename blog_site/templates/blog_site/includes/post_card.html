<div class="container">

  <div class="card mt-3" style="border-radius: 20px">
    <h5 class="card-header" style="border-top-left-radius: 20px; border-top-right-radius: 20px">{{ post.title }}</h5>

      <div class="card-body">
        <h5 class="card-title">{{ post.body |truncatewords:15 }}</h5>
        <p class="card-text">{{ post.date_pubs }}</p>
        <a href="{{ post.get_absolute_url }}" class="btn btn-warning">Читать</a>
      </div>

      <div class="card-footer text-muted" style="border-bottom-left-radius: 20px; border-bottom-right-radius: 20px">
        Теги:
        {% for tag in post.tags.all %}
          <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
        {% endfor %}
      </div>

  </div>
</div>
